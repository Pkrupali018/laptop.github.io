<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/Logo.svg" alt="BrandLogo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="navbar"> 
                <li class="navlink"><a href="#" class="navlink">Specs</a></li>
                <li class="navlink"><a href="#" class="navlink">Products</a></li>
                <li class="navlink"><a href="#" class="navlink">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/Cart.svg" alt="Cart">
        </div>
    </header>

    <main>
        <section class="presentation"> 
            <div class="intro">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <h4>Dell Inspiron 5502</h4>
                    <p>
                        The new 15.6-inch annti-glare display offerring NVIDIA 
                        GeForce MX330 2GB GDDR5 Graphics.
                    </p>
                </div>
                <div class="btn">
                    <button class="btn-select">15.6 Inch</button>
                    <button class="btn-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/Laptop.png" alt="Dell Inspiron 5502">
            </div>
        </section>

        <div class="laptop-select">
            <img src="img/ArrowLeft.svg" alt="">
            <img src="img/Dot.svg" alt="">
            <img src="img/DotFull.svg" alt="">
            <img src="img/DotFull.svg" alt="">
            <img src="img/ArrowRight.svg" alt="">
        </div>

        <img src="img/BigEclipse.svg" alt="Big" class="big-circle">
        <img src="img/MidEclipse.svg" alt="Mid" class="mid-circle">
        <img src="img/SmallEclipse.svg" alt="Small" class="small-circle">
    </main>
</body>
</html>
